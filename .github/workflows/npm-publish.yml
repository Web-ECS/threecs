name: Publish to NPM
on:
  release:
    types: [created]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Install and Build
        run: |
          npm ci
          npm run build
          npm run build:types

      - name: Publish NPM Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}