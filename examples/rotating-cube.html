<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Rotating Cube</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <script type="module">
      import {
        addEntity,
        createWorld,
        registerComponents,
        pipe,
        defineQuery,
        defineSystem,
        defineComponent,
      } from "bitecs";
      import {
        WebGLRenderer,
        Scene,
        PerspectiveCamera,
        Clock,
        Mesh,
        BoxBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        RendererComponent,
        Object3DComponent,
        addObject3DComponent,
        RendererSystem,
        initRendererSystem,
        addObject3DEntity,
        initObject3DStorage,
        addMapComponent,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      const RotateComponent = defineComponent(new Map());

      const rotateQuery = defineQuery([RotateComponent, Object3DComponent]);

      const RotateSystem = defineSystem((world) => {
        const entities = rotateQuery(world);

        entities.forEach((eid) => {
          const dt = world.dt;
          const object3D = Object3DComponent.get(eid);
          const { speed, axis } = RotateComponent.get(eid);
          object3D.rotateOnAxis(axis, speed * dt);
        });
      });

      const world = createWorld();
      initObject3DStorage(world);

      registerComponents(world, [
        RendererComponent,
        Object3DComponent,
        RotateComponent,
      ]);

      const scene = new Scene();
      const sceneEid = addObject3DEntity(world, scene);

      const camera = new PerspectiveCamera();
      camera.position.z = 5;
      const cameraEid = addObject3DEntity(world, camera, scene);

      const canvas = document.getElementById("canvas");
      const rendererEid = addEntity(world);
      const renderer = new WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);
      addMapComponent(world, RendererComponent, rendererEid, {
        renderer,
        scene,
        camera,
        needsResize: true,
      });
      initRendererSystem(world);

      const clock = new Clock();

      const crateTexture = new TextureLoader().load(crateTextureUrl);
      const cube = new Mesh(
        new BoxBufferGeometry(),
        new MeshBasicMaterial({ map: crateTexture })
      );
      const cubeEid = addObject3DEntity(world, cube, scene);
      addMapComponent(world, RotateComponent, cubeEid, {
        axis: new Vector3(0.5, 1, 0).normalize(),
        speed: 1,
      });

      const pipeline = pipe([RotateSystem, RendererSystem]);

      renderer.setAnimationLoop(() => {
        world.dt = clock.getDelta();
        world.time = clock.getElapsedTime();
        pipeline(world);
      });
    </script>
  </body>
</html>
