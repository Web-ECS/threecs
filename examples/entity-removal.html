<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Entity Removal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import {
        Mesh,
        BoxBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        defineQuery,
        defineSystem,
        defineComponent,
        Types,
        addComponent,
        createThreeWorld,
        Object3DComponent,
        addObject3DEntity,
        addMapComponent,
        removeObject3DEntity,
        defineMapComponent,
        addMeshEntity,
        setParentEntity,
        updateQuaternion,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      const RotateComponent = defineComponent({
        axis: [Types.f32, 3],
        speed: Types.f32,
      });

      const rotateQuery = defineQuery([RotateComponent, Object3DComponent]);

      const setVec3 = (v1,v2) => {
        v1[0] = v2[0]
        v1[1] = v2[1]
        v1[2] = v2[2]
      }
      const addVec3 = (v1,v2) => {
        v1[0] += v2[0]
        v1[1] += v2[1]
        v1[2] += v2[2]
      }
      const scaleVec3 = (v,s) => {
        v[0] *= s
        v[1] *= s
        v[2] *= s
      }

      const rotV3 = new Float32Array(3)

      const RotateSystem = defineSystem((world) => {
        const entities = rotateQuery(world);

        entities.forEach((eid) => {
          const { dt } = world;
          const rotation = Object3DComponent.rotation[eid];
          const axis = RotateComponent.axis[eid];
          const speed = RotateComponent.speed[eid];
          setVec3(rotV3, axis);
          scaleVec3(rotV3, speed*dt);
          addVec3(rotation, rotV3);
          updateQuaternion(eid);
        });
      });

      const DeferredRemovalComponent = defineComponent({
        removeAfter: Types.f32,
      });

      const deferredRemovalQuery = defineQuery([
        DeferredRemovalComponent,
        Object3DComponent,
      ]);

      const DeferredRemovalSystem = defineSystem((world) => {
        const entities = deferredRemovalQuery(world);

        entities.forEach((eid) => {
          const removeAfter = DeferredRemovalComponent.removeAfter[eid];

          if (world.time > removeAfter) {
            removeObject3DEntity(world, eid);
          }
        });
      });

      const { world, start } = createThreeWorld({
        systems: [DeferredRemovalSystem, RotateSystem],
      });

      const camera = Object3DComponent.store.get(world.cameraEid)
      camera.position.z = 5;

      const crateTexture = new TextureLoader().load(crateTextureUrl);

      const cubeEid = addMeshEntity(
        world,
        new BoxBufferGeometry(),
        new MeshBasicMaterial({ map: crateTexture })
      );
      addComponent(world, RotateComponent, cubeEid);
      RotateComponent.axis[cubeEid].set([0.5,1,0]);
      RotateComponent.speed[cubeEid] = 1;
      addComponent(world, DeferredRemovalComponent, cubeEid);
      DeferredRemovalComponent.removeAfter[cubeEid] = 3;

      const cube2Eid = addMeshEntity(
        world,
        new BoxBufferGeometry(),
        new MeshBasicMaterial({ map: crateTexture })
      );
      addComponent(world, RotateComponent, cube2Eid);
      RotateComponent.axis[cube2Eid].set([0.5,1,0]);
      RotateComponent.speed[cube2Eid] = 1;
      Object3DComponent.position[cube2Eid][0] = 1;

      setParentEntity(cubeEid, world.sceneEid);
      setParentEntity(cube2Eid, cubeEid);

      start();
    </script>
  </body>
</html>
