<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: VRM Avatar</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .controls {
        position: absolute;
        z-index: 1;
        color: white;
        margin: 12px 16px 16px 16px;
        font-size: 12px;
      }

      .controls p {
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {
        Object3D,
        Mesh,
        BoxBufferGeometry,
        SphereBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
        RepeatWrapping,
        ACESFilmicToneMapping,
        sRGBEncoding,
        LoopRepeat,
        AudioListener,
        PositionalAudio,
        Audio,
        DirectionalLight,
      } from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
      import { VRM, VRMUtils } from "@pixiv/three-vrm";
      import {
        ActionType,
        createThreeWorld,
        addObject3DEntity,
        addComponent,
        BindingType,
        FirstPersonCameraSystem,
        FirstPersonCameraActions,
        FirstPersonCameraYawTarget,
        FirstPersonCameraPitchTarget,
        loadPhysicsSystem,
        addPhysicsWorldComponent,
        addRigidBodyComponent,
        PhysicsCharacterControllerSystem,
        PhysicsCharacterControllerActions,
        PhysicsBodyStatus,
        addPhysicsCharacterControllerEntity,
        defineComponent,
        defineQuery,
        singletonQuery,
        defineSystem,
        Object3DComponent,
        PhysicsColliderShape,
        AnimationSystem,
        addAnimationMixerComponent,
        addAnimationClipsComponent,
        AudioSystem,
        addAudioListenerComponent,
        addAudioSourceComponent,
      } from "../src/threecs";
      import grassTextureUrl from "./assets/grass.png?url";
      import threeVRMGirlUrl from "./assets/three-vrm-girl.vrm?url";

      async function main() {
        const PhysicsSystem = await loadPhysicsSystem();

        const CrouchMeshTarget = defineComponent({});
        const CrouchCameraTarget = defineComponent({});

        const crouchMeshQuery = singletonQuery(
          defineQuery([CrouchMeshTarget, Object3DComponent])
        );
        const crouchCameraQuery = singletonQuery(
          defineQuery([CrouchCameraTarget, Object3DComponent])
        );

        const CrouchSystem = defineSystem(function CrouchSystem(world) {
          const crouchMeshEid = crouchMeshQuery(world);
          const crouchCameraEid = crouchCameraQuery(world);

          if (crouchMeshEid === undefined || crouchCameraEid === undefined) {
            return;
          }

          const crouch = world.actions.get(
            PhysicsCharacterControllerActions.Crouch
          );

          const mesh = Object3DComponent.storage.get(crouchMeshEid);
          const camera = Object3DComponent.storage.get(crouchCameraEid);

          if (crouch.pressed && crouch.held) {
            mesh.scale.set(1, 0.5, 1);
            camera.scale.set(1, 2, 1);
            camera.position.y = 0.8;
          } else if (crouch.released && !crouch.held) {
            mesh.scale.set(1, 1, 1);
            camera.scale.set(1, 1, 1);
            camera.position.y = 1.6;
          }
        });

        const { world, scene, sceneEid, camera, cameraEid, renderer, start } =
          createThreeWorld({
            pointerLock: true,
            systems: [
              FirstPersonCameraSystem,
              PhysicsCharacterControllerSystem,
              AnimationSystem,
              AudioSystem,
              CrouchSystem,
              PhysicsSystem,
            ],
            actionMaps: [
              {
                id: "movement",
                actions: [
                  {
                    id: "look",
                    path: FirstPersonCameraActions.Look,
                    type: ActionType.Vector2,
                    bindings: [
                      {
                        type: BindingType.Axes,
                        x: "Mouse/movementX",
                        y: "Mouse/movementY",
                      },
                    ],
                  },
                  {
                    id: "move",
                    path: PhysicsCharacterControllerActions.Move,
                    type: ActionType.Vector2,
                    bindings: [
                      {
                        type: BindingType.DirectionalButtons,
                        up: "Keyboard/KeyW",
                        down: "Keyboard/KeyS",
                        left: "Keyboard/KeyA",
                        right: "Keyboard/KeyD",
                      },
                    ],
                  },
                  {
                    id: "jump",
                    path: PhysicsCharacterControllerActions.Jump,
                    type: ActionType.Button,
                    bindings: [
                      {
                        type: BindingType.Button,
                        path: "Keyboard/Space",
                      },
                    ],
                  },
                  {
                    id: "crouch",
                    path: PhysicsCharacterControllerActions.Crouch,
                    type: ActionType.Button,
                    bindings: [
                      {
                        type: BindingType.Button,
                        path: "Keyboard/KeyC",
                      },
                    ],
                  },
                  {
                    id: "sprint",
                    path: PhysicsCharacterControllerActions.Sprint,
                    type: ActionType.Button,
                    bindings: [
                      {
                        type: BindingType.Button,
                        path: "Keyboard/ShiftLeft",
                      },
                    ],
                  },
                ],
              },
            ],
          });

        addPhysicsWorldComponent(world, sceneEid);

        const light = new DirectionalLight(0xffffff);
        light.position.set(1.0, 1.0, 1.0).normalize();
        scene.add(light);

        const [playerRigEid, playerRig] = addPhysicsCharacterControllerEntity(
          world,
          scene
        );
        addComponent(world, FirstPersonCameraYawTarget, playerRigEid);
        addComponent(world, CrouchMeshTarget, playerRigEid);
        addComponent(world, FirstPersonCameraPitchTarget, cameraEid);
        addComponent(world, CrouchCameraTarget, cameraEid);
        playerRig.position.set(0, 0, -5);
        addAudioListenerComponent(world, cameraEid);

        const threeVRMGirlGLTF = await new GLTFLoader().loadAsync(
          threeVRMGirlUrl
        );

        console.log(threeVRMGirlGLTF);

        VRMUtils.removeUnnecessaryJoints(threeVRMGirlGLTF.scene);
        const threeVRMGirlVRM = await VRM.from(threeVRMGirlGLTF);
        playerRig.add(threeVRMGirlVRM.scene);
        //threeVRMGirlVRM.firstPerson.setup();
        //threeVRMGirlVRM.firstPerson.firstPersonBone.add(camera);

        camera.position.set(0, 1.6, 0);

        const grassTexture = new TextureLoader().load(grassTextureUrl);
        grassTexture.wrapS = grassTexture.wrapT = RepeatWrapping;
        grassTexture.repeat.set(10, 10);
        const ground = new Mesh(
          new BoxBufferGeometry(100, 0.1, 100),
          new MeshBasicMaterial({ map: grassTexture })
        );
        const groundEid = addObject3DEntity(world, ground, scene);
        addRigidBodyComponent(world, groundEid);

        start();
      }

      main().catch(console.error);
    </script>
    <div class="controls">
      <p>
        <b>Three VRM Girl</b>
      </p>
      <p>
        by
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/pixiv/three-vrm/tree/dev/packages/three-vrm/examples/models"
          >pixiv</a
        >
      </p>
      <b>Controls:</b>
      <p>Move: WASD</p>
      <p>Sprint: Shift</p>
      <p>Crouch / Slide: C</p>
      <p>Jump: Space</p>
    </div>
  </body>
</html>
