<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Simple Character Controller</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import {
        Object3D,
        Mesh,
        BoxBufferGeometry,
        SphereBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        ActionType,
        createThreeWorld,
        addObject3DEntity,
        addComponent,
        addMapComponent,
        BindingType,
        FirstPersonCameraSystem,
        FirstPersonCameraActions,
        FirstPersonCameraYawTarget,
        FirstPersonCameraPitchTarget,
        loadPhysicsSystem,
        addPhysicsWorldComponent,
        addRigidBodyComponent,
        PhysicsCharacterControllerSystem,
        PhysicsCharacterControllerComponent,
        PhysicsCharacterControllerActions,
        PhysicsBodyStatus,
        PhysicsColliderShape,
        CharacterInteractionGroup,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      async function main() {
        const PhysicsSystem = await loadPhysicsSystem();

        const { world, scene, sceneEid, camera, cameraEid, start } =
          createThreeWorld({
            pointerLock: true,
            systems: [
              FirstPersonCameraSystem,
              PhysicsCharacterControllerSystem,
              PhysicsSystem,
            ],
            actionMaps: [
              {
                id: "movement",
                actions: [
                  {
                    id: "look",
                    path: FirstPersonCameraActions.Look,
                    type: ActionType.Vector2,
                    bindings: [
                      {
                        type: BindingType.Axes,
                        x: "Mouse/movementX",
                        y: "Mouse/movementY",
                      },
                    ],
                  },
                  {
                    id: "move",
                    path: PhysicsCharacterControllerActions.Move,
                    type: ActionType.Vector2,
                    bindings: [
                      {
                        type: BindingType.DirectionalButtons,
                        up: "Keyboard/KeyW",
                        down: "Keyboard/KeyS",
                        left: "Keyboard/KeyA",
                        right: "Keyboard/KeyD",
                      },
                    ],
                  },
                  {
                    id: "jump",
                    path: PhysicsCharacterControllerActions.Jump,
                    type: ActionType.Button,
                    bindings: [
                      {
                        type: BindingType.Button,
                        path: "Keyboard/Space",
                      },
                    ],
                  },
                ],
              },
            ],
          });

        addPhysicsWorldComponent(world, sceneEid);

        const playerRig = new Object3D();
        const playerRigEid = addObject3DEntity(world, playerRig, scene);
        addMapComponent(
          world,
          PhysicsCharacterControllerComponent,
          playerRigEid,
          {
            walkSpeed: 2.5,
            jumpHeight: 1.5,
          }
        );
        addComponent(world, FirstPersonCameraYawTarget, playerRigEid);
        playerRig.add(camera);
        addComponent(world, FirstPersonCameraPitchTarget, cameraEid);
        addRigidBodyComponent(world, playerRigEid, {
          bodyStatus: PhysicsBodyStatus.Dynamic,
          shape: PhysicsColliderShape.Capsule,
          halfHeight: 0.8,
          radius: 0.5,
          translation: new Vector3(0, 0.8, 0),
          collisionGroups: CharacterInteractionGroup,
          solverGroups: CharacterInteractionGroup,
        });

        playerRig.position.set(0, 0, 5);
        camera.position.set(0, 1.6, 0);

        const crateTexture = new TextureLoader().load(crateTextureUrl);
        const cube = new Mesh(
          new BoxBufferGeometry(1, 1, 1),
          new MeshBasicMaterial({ map: crateTexture })
        );
        const cubeEid = addObject3DEntity(world, cube, scene);
        cube.position.set(0.35, 2, 0.25);
        addMapComponent(world, RigidBodyComponent, cubeEid);

        const sphere = new Mesh(
          new SphereBufferGeometry(1, 10, 10),
          new MeshBasicMaterial({ color: 0xff0000 })
        );
        const sphereEid = addObject3DEntity(world, sphere, scene);
        sphere.position.set(0, 0.25, -0.5);
        addMapComponent(world, RigidBodyComponent, sphereEid, {
          bodyStatus: PhysicsBodyStatus.Static,
        });

        const wall = new Mesh(
          new BoxBufferGeometry(2, 3, 0.5),
          new MeshBasicMaterial({ color: 0x00ff00 })
        );
        const wallEid = addObject3DEntity(world, wall, scene);
        wall.position.set(-3, 1.5, -1);
        wall.rotation.set(0, Math.PI / 4, 0);
        addMapComponent(world, RigidBodyComponent, wallEid, {
          bodyStatus: PhysicsBodyStatus.Static,
        });

        const ground = new Mesh(
          new BoxBufferGeometry(10, 0.1, 10),
          new MeshBasicMaterial()
        );
        const groundEid = addObject3DEntity(world, ground, scene);
        addMapComponent(world, RigidBodyComponent, groundEid, {
          bodyStatus: PhysicsBodyStatus.Static,
        });

        start();
      }

      main().catch(console.error);
    </script>
  </body>
</html>
