<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Simple Physics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import {
        Mesh,
        BoxBufferGeometry,
        SphereBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        createThreeWorld,
        addObject3DEntity,
        loadPhysicsSystem,
        addPhysicsWorldComponent,
        addRigidBodyComponent,
        RigidBodyType,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      async function main() {
        const PhysicsSystem = await loadPhysicsSystem();

        const { world, scene, sceneEid, camera, start } = createThreeWorld({
          systems: [PhysicsSystem],
        });

        addPhysicsWorldComponent(world, sceneEid);

        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        const crateTexture = new TextureLoader().load(crateTextureUrl);
        const cube = new Mesh(
          new BoxBufferGeometry(0.5, 0.5, 0.5),
          new MeshBasicMaterial({ map: crateTexture })
        );
        const cubeEid = addObject3DEntity(world, cube, scene);
        cube.position.set(0.35, 2, 0.25);
        addRigidBodyComponent(world, cubeEid, {
          bodyType: RigidBodyType.Dynamic,
        });

        const sphere = new Mesh(
          new SphereBufferGeometry(1, 10, 10),
          new MeshBasicMaterial({ color: 0xff0000 })
        );
        const sphereEid = addObject3DEntity(world, sphere, scene);
        sphere.position.set(0, 0.25, -0.5);
        addRigidBodyComponent(world, sphereEid);

        const ground = new Mesh(
          new BoxBufferGeometry(10, 0.1, 10),
          new MeshBasicMaterial()
        );
        const groundEid = addObject3DEntity(world, ground, scene);
        addRigidBodyComponent(world, groundEid);

        start();
      }

      main().catch(console.error);
    </script>
  </body>
</html>
