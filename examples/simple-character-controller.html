<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Simple Character Controller</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import {
        Object3D,
        Mesh,
        BoxBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        ActionType,
        createThreeWorld,
        addObject3DEntity,
        addComponent,
        BindingType,
        FirstPersonCameraSystem,
        FirstPersonCameraActions,
        FirstPersonCameraYawTarget,
        FirstPersonCameraPitchTarget,
        DirectionalMovementSystem,
        DirectionalMovementActions,
        DirectionalMovementComponent,
        setChildEntity,
        Object3DComponent,
        addMeshEntity,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      const setVec3 = (v1,v2) => {
        v1[0] = v2[0]
        v1[1] = v2[1]
        v1[2] = v2[2]
      }
      const addVec3 = (v1,v2) => {
        v1[0] += v2[0]
        v1[1] += v2[1]
        v1[2] += v2[2]
      }
      const scaleVec3 = (v,s) => {
        v[0] *= s
        v[1] *= s
        v[2] *= s
      }

      const { world, start } = createThreeWorld({
        pointerLock: true,
        systems: [FirstPersonCameraSystem, DirectionalMovementSystem],
        actionMaps: [
          {
            id: "movement",
            actions: [
              {
                id: "look",
                path: FirstPersonCameraActions.Look,
                type: ActionType.Vector2,
                bindings: [
                  {
                    type: BindingType.Axes,
                    x: "Mouse/movementX",
                    y: "Mouse/movementY",
                  },
                ],
              },
              {
                id: "move",
                path: DirectionalMovementActions.Move,
                type: ActionType.Vector2,
                bindings: [
                  {
                    type: BindingType.DirectionalButtons,
                    up: "Keyboard/KeyW",
                    down: "Keyboard/KeyS",
                    left: "Keyboard/KeyA",
                    right: "Keyboard/KeyD",
                  },
                ],
              },
            ],
          },
        ],
      });

      const { cameraEid, sceneEid } = world;

      const playerRigEid = addObject3DEntity(world);
      setChildEntity(playerRigEid, cameraEid);

      addComponent(world, DirectionalMovementComponent, playerRigEid);
      addComponent(world, FirstPersonCameraYawTarget, playerRigEid);

      setChildEntity(sceneEid, playerRigEid);

      addComponent(world, FirstPersonCameraPitchTarget, cameraEid);

      const playerRigPosition = Object3DComponent.position[playerRigEid];
      const cameraPosition = Object3DComponent.position[cameraEid];

      setVec3(playerRigPosition, [0,0.5,5]);
      setVec3(cameraPosition, [0,1.6,0]);

      const crateTexture = new TextureLoader().load(crateTextureUrl);
      const cubeEid = addMeshEntity(
        world,
        new BoxBufferGeometry(),
        new MeshBasicMaterial({ map: crateTexture })
      );
      const cubePosition = Object3DComponent.position[cubeEid];
      setVec3(cubePosition, [0,0.5,0]);

      const groundEid = addMeshEntity(
        world,
        new BoxBufferGeometry(10, 0.1, 10),
        new MeshBasicMaterial()
      );

      setChildEntity(sceneEid, cubeEid);
      setChildEntity(sceneEid, groundEid);

      start();
    </script>
  </body>
</html>
