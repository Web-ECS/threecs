<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Rotating Cube</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import { Vector3 } from "three";
      import { bootstrapThreeWorld, GLTFLoaderComponent } from "../src/threecs";
      import duckUrl from "./assets/Duck.glb?url";

      bootstrapThreeWorld({
        entities: [
          {
            target: "scene",
            children: [
              {
                target: "camera",
                position: new Vector3(0, 0, 5),
              },
              {
                components: [[GLTFLoaderComponent, { src: duckUrl }]],
              },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
