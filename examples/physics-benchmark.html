<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threecs | Examples: Physics Benchmark</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <script type="module">
      import {
        Mesh,
        BoxBufferGeometry,
        SphereBufferGeometry,
        MeshBasicMaterial,
        Vector3,
        TextureLoader,
      } from "three";
      import {
        createThreeWorld,
        addObject3DEntity,
        addPhysicsWorldComponent,
        addComponent,
        loadPhysicsSystem,
        addRigidBodyComponent,
        RigidBodyType,
        InstancedMeshRendererSystem,
        addInstancedMeshRendererEntity,
        addInstancedMeshImposterEntity,
        benchmark,
        Object3DComponent,
        addMeshEntity,
        setChildEntity,
      } from "../src/threecs";
      import crateTextureUrl from "./assets/crate.gif";

      async function main() {
        const PhysicsSystem = await loadPhysicsSystem();

        const n = 2500

        const { world, start } = createThreeWorld({
          systems: [benchmark(PhysicsSystem), InstancedMeshRendererSystem],
        });

        const { cameraEid, sceneEid } = world;

        addPhysicsWorldComponent(world, sceneEid);

        const camera = Object3DComponent.store.get(cameraEid);

        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        const crateTexture = new TextureLoader().load(crateTextureUrl);
        const instancedMeshRendererEid = addInstancedMeshRendererEntity(
          world,
          new BoxBufferGeometry(0.5, 0.5, 0.5),
          new MeshBasicMaterial({ map: crateTexture }),
          n,
          sceneEid
        );
        // setChildEntity(sceneEid, instancedMeshRendererEid);
        const instancedMeshRenderer = Object3DComponent.store.get(instancedMeshRendererEid);

        for (let i = 0; i < n; i++) {
          const cubeEid = addInstancedMeshImposterEntity(
            world,
            instancedMeshRenderer,
          );
          const cube = Object3DComponent.store.get(cubeEid);
          cube.position.y = Math.floor(i / 10) + 2;
          cube.position.x = (i % 10) - 5;
          cube.rotation.set(0.35, 0, 0.25);
          addRigidBodyComponent(world, cubeEid, {
            bodyType: RigidBodyType.Dynamic,
          });
        }

        const sphereEid = addMeshEntity(
          world,
          new SphereBufferGeometry(1, 10, 10),
          new MeshBasicMaterial({ color: 0xff0000 }),
          sceneEid
        );
        // setChildEntity(sceneEid, sphereEid);
        const sphere = Object3DComponent.store.get(sphereEid);
        sphere.position.set(0, 0.25, -0.5);
        addRigidBodyComponent(world, sphereEid);

        const groundEid = addMeshEntity(
          world,
          new BoxBufferGeometry(10, 0.1, 10),
          new MeshBasicMaterial(),
          sceneEid
        );
        addRigidBodyComponent(world, groundEid);

        setChildEntity(sceneEid, sphereEid);
        setChildEntity(sceneEid, groundEid);

        start();
      }

      main().catch(console.error);
    </script>
  </body>
</html>
